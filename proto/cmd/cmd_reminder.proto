syntax = "proto3";

package proto;

option go_package = "github.com/teyvat-helper/hk4e-proto/pb";

import "define.proto";

message NormalUidOpNotify {
  uint32 duration = 6;
  repeated uint32 param_list = 4;
  repeated uint32 param_uid_list = 5;
  uint32 param_index = 8;
}

message ServerMessageNotify {
  uint32 index = 1;
}
